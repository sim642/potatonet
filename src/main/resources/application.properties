server.port=8443
server.ssl.enabled=true

app.trust-store=file:./eid/ca/ca.jks
app.trust-store-password=123456

spring.jpa.hibernate.ddl-auto=update

spring.thymeleaf.mode=HTML
spring.profiles.active=dev

spring.messages.basename=i18n/messages
oauth.google.auth.scope=https://www.googleapis.com/auth/userinfo.email
oauth.google.accessTokenUri=https://accounts.google.com/o/oauth2/token
oauth.google.userAuthorizationUri=https://accounts.google.com/o/oauth2/auth
oauth.google.authorization.code=authorization_code
oauth.google.url=/googleLogin
oauth.google.redirect-url=/googleLogin
oauth.google.preestablished.redirect.url=${app.domain}${oauth.google.redirect-url}

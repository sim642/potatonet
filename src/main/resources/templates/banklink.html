<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{navbar}">
<head>
    <title>banklink</title>
</head>
<body>

<div layout:fragment="content">
    <div class="alert alert-success" role="alert" th:if="${param.return}">
        Payment succeeded!
        <pre th:text="${vk_params2}"></pre>
    </div>
    <div class="alert alert-danger" role="alert" th:if="${param.cancel}">
        Payment cancelled!
        <pre th:text="${vk_params2}"></pre>
    </div>

    <form action="http://localhost:3480/banklink/ipizza" method="post">
        <th:block th:each="vk_param : ${vk_params}">
            <input type="hidden" th:name="${vk_param.key}" th:value="${vk_param.value}"/>
        </th:block>

        <button type="submit" class="btn btn-default">Pay</button>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{navbar}">
<head>
    <title>banklink</title>
</head>
<body>

<div layout:fragment="content">
    <div class="alert alert-success" role="alert" th:if="${param.return}">
        Payment succeeded!
        <pre th:text="${vk_params}"></pre>
    </div>
    <div class="alert alert-danger" role="alert" th:if="${param.cancel}">
        Payment cancelled!
        <pre th:text="${vk_params}"></pre>
    </div>

    <form class="banklinks" th:action="@{/banklink/params}" method="post">
        <div class="btn-group" role="group" aria-label="banklinks">
            <button type="submit" class="btn btn-default" name="banklink" th:each="banklinkName : ${@banklinkService.getBanklinkNames()}" th:value="${banklinkName}" th:text="${banklinkName}"></button>
        </div>
    </form>
</div>

</body>
</html>

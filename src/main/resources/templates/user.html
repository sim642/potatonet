<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{navbar}">
<head>
    <title th:text="#{user.title}">profile</title>
</head>
<body>

<div layout:fragment="content">
    <script th:inline="javascript">
        var userId = [[${user.id}]];
		var key = [[${app.googleApiKey}]];
    </script>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="media">
                <div class="media-left">
                    <img src="http://placehold.it/256x256" th:src="${@avatarService.getAvatarUrl(user, 256)}" class="img-rounded">
                </div>
                <div class="media-body">
                    <div class="pull-right" th:insert="~{common :: friendButtons (${user})}"></div>

                    <h1 th:text="${user.fullName}"></h1>

                    <div class="form-horizontal user-details">
                        <div class="form-group">
                            <label th:text="#{user.gender}" class="control-label col-md-2" for="gender">Gender</label>
                            <div class="col-md-10">
                                <p class="form-control-static" id="gender" th:text="#{'user.enum.gender.' + ${user.eid.eidCode.gender}}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label th:text="#{user.birthday}" class="control-label col-md-2" for="birthday">Birthday</label>
                            <div class="col-md-10">
                                <p class="form-control-static" id="birthday" th:text="${user.eid.eidCode.birthDate}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <p class="form-control-static">
                                    <a th:text="#{friends.friends}" class="btn btn-link" th:href="@{/users/{userId}/friends(userId=${user.id})}" role="button">Friends</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="posts">
        <th:block th:each="post : ${posts}">
            <div th:replace="~{common :: postPanel (${post})}"></div>
        </th:block>
    </div>

    <!-- TODO: This modal div element could be made into reusable element -->
    <div class="modal fade" id="mapModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" th:text="#{post.location}">Post location</h4>
                </div>
                <div class="modal-body">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="loader" class="loader-posts center-block"></div>
</div>

<th:block layout:fragment="fallback">
    <script th:src="@{/js/fallback-websocket.js}"></script>
    <script>
	  fallback.load({
		userjs: [
		  '/js/user.js'
		],
		modaljs: [
		  '/js/modal.js'
		],
		'google.maps.Map': [
		  'https://maps.googleapis.com/maps/api/js?key=' + key
		]
	  }, {
		shim: {
		  'userjs': ['Stomp', 'SockJS'],
		  'modaljs': ['jQuery', 'jQuery.fn.modal', 'google.maps.Map']
		}
	  });
    </script>
</th:block>

</body>
</html>

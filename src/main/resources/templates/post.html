<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{navbar}">
<head>
    <title th:text="#{feed.title}">feed</title>
</head>
<body>

<div layout:fragment="content">
    <script th:inline="javascript">
	  var coords = [ [[${post.coordinates}]] ];
    </script>
    <div th:replace="~{common :: postPanel (${post})}"></div>

    <div class="panel panel-primary">
        <div id="map"></div>
        <script th:src="@{/js/statsmap.js}"></script>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        <script async defer th:src="@{https://maps.googleapis.com/maps/api/js(key=${app.googleApiKey}, callback=initMap)}"></script>
    </div>
</div>

<th:block layout:fragment="fallback">
    <script th:src="@{/js/fallback-websocket.js}"></script>
    <script>
      fallback.load({
        likejs: [
          '/js/like.js'
        ]
      }, {
        shim: {
          'likejs': ['jQuery', 'jQuery.fn.modal' ]
        }
      });
    </script>
</th:block>

</body>
</html>

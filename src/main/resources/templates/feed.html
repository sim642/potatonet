<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{navbar}">
<head>
    <title th:text="#{feed.title}">feed</title>
</head>
<body>

<div layout:fragment="content">
    <script th:inline="javascript">
        var userIds = [[${userIds}]];
    </script>

    <div layout:replace="~{common :: postBasePanel(${post}, 'panel-primary')}">
        <th:block layout:fragment="content">
            <form id="post" th:action="@{/}" th:object="${post}" method="post">
                <input type="hidden" th:field="*{latitude}">
                <input type="hidden" th:field="*{longitude}">
                <div class="form-group">
                    <label class="sr-only" for="postContent">Content</label>
                    <textarea class="form-control" rows="1" id="postContent" th:field="*{content}"></textarea>
                </div>
                <button th:text="#{feed.post}" id="postButton" type="submit" class="btn btn-default pull-right">Post</button>
            </form>
        </th:block>
    </div>

    <div id="feed">
        <th:block th:each="post : ${posts}">
            <div th:replace="~{common :: postPanel (${post})}"></div>
        </th:block>
    </div>
    <div id="loader" class="loader-posts center-block"></div>
</div>

<th:block layout:fragment="fallback">
    <script th:src="@{/js/fallback-websocket.js}"></script>
    <script>
      fallback.load({
        feedjs: [
          '/js/feed.js'
        ],
        modaljs: [
          'js/modal.js'
        ]
      }, {
        shim: {
          'feedjs': ['Stomp', 'SockJS'],
          'modaljs': ['jQuery', 'jQuery.fn.modal']
        }
      });
    </script>
</th:block>

</body>
</html>

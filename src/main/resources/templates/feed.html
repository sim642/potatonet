<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{navbar}">
<head>
    <title>feed</title>
</head>
<body>

<div layout:fragment="content">
    <div class="panel panel-default">
        <div class="panel-heading">New post</div>
        <div class="panel-body">
            <form th:action="@{/feed}" th:object="${post}" method="post">
                <textarea class="form-control" rows="3" th:field="*{content}" ></textarea>
                <button type="submit" class="btn btn-default pull-right">Post</button>
            </form>
        </div>
    </div>
    
    <div th:each="postInfo : ${posts}">
        <div th:replace="~{common :: post (${postInfo})}">
        </div>
    </div>
    
</div>

</body>
</html>

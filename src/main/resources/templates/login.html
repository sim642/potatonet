<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master}">
<head>
    <title>login</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-9">
            <img th:src="@{/img/potato.png}" class="img-responsive">
        </div>
        <div class="col-md-3">
            <h1 id="login-title">potatonet</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Login
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" th:action="@{/}" method="post">
                        <div class="alert alert-danger" role="alert" th:if="${param.error}">
                            Invalid email or password
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-default">Sign in</button>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-sm-12">
                                <a href="https://localhost:8446/" th:href="${app.getDomainEid()}">
                                    <img th:src="@{/img/id-card-et.svg}" class="btn-eid"/>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Register
                </div>
                <div class="panel-body">
                    <form>
                        <div class="row">
                            <div class="col-sm-12">
                                <a href="https://localhost:8446/" th:href="${app.getDomainEid()}">
                                    <img th:src="@{/img/id-card-et.svg}" class="btn-eid"/>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
